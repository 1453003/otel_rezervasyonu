<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oteller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            margin: 0;
            color: #333;
        }

        /* --- HEADER --- */
        header {
            background-color: #d81b60;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffc1e3;
        }

        h2 {
            color: #d81b60;
            text-align: center;
            margin: 40px 0 20px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: center;
        }

        th {
            background-color: #d81b60;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #fdf0f6;
        }

        tr:hover {
            background-color: #ffe3f2;
            cursor: pointer;
        }

        a.button-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #d81b60;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a.button-link:hover {
            background-color: #ad1457;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 20px;
                background-color: #fff !important;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                border-radius: 8px;
                padding: 15px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 20px;
                width: 45%;
                padding-left: 15px;
                font-weight: 600;
                text-align: left;
                color: #d81b60;
            }

            a.button-link {
                display: block;
                width: 100%;
                text-align: center;
                margin-top: 10px;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Otel Rezervasyon</div>
    <nav>
        <a th:href="@{/oteller}">Oteller</a>
        <a th:href="@{/rezervasyonlarim}">Rezervasyonlarım</a>
        <a th:href="@{/logout}">Çıkış Yap</a>
    </nav>
</header>

<h2>Otel Listesi</h2>

<table>
    <thead>
    <tr>
        <th>Ad</th>
        <th>Konum</th>
        <th>Fiyat</th>
        <th>Rezervasyon</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="otel : ${oteller}">
        <td data-label="Ad" th:text="${otel.ad}"></td>
        <td data-label="Konum" th:text="${otel.konum}"></td>
        <td data-label="Fiyat" th:text="${otel.fiyat} + ' TL'"></td>
        <td data-label="Rezervasyon">
            <a class="button-link" th:href="@{'/rezervasyon?otelId=' + ${otel.id}}">Rezerve Et</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
