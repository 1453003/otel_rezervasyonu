<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .hotel-list {
            max-width: 800px;
            margin: 40px auto;
        }

        .hotel-card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .hotel-card h3 {
            margin-top: 0;
            color: #d81b60;
        }

        .hotel-card p {
            color: #555;
        }

        .hotel-card button {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="hotel-list">
    <div class="hotel-card">
        <h3>Otel Adı: İstanbul Palace</h3>
        <p>Konum: İstanbul</p>
        <form action="/rezervasyon" method="post">
            <input type="hidden" name="otelId" value="1">
            <button type="submit">Rezervasyon Yap</button>
        </form>
    </div>

    <!-- Diğer oteller buraya eklenecek -->
</div>
</body>
</html>
