<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rezervasyonlarım</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .reservation-list {
            max-width: 600px;
            margin: 40px auto;
        }

        .reservation-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .reservation-item h4 {
            margin: 0;
            color: #d81b60;
        }

        .reservation-item p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="reservation-list">
    <div class="reservation-item">
        <h4>İstanbul Palace</h4>
        <p>Rezervasyon Tarihi: 2025-06-05</p>
    </div>

    <!-- Diğer rezervasyonlar buraya gelir -->
</div>
</body>
</html>
