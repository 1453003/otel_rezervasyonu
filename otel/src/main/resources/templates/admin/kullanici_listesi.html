<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Listesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        header {
            background-color: #880e4f;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        table {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th {
            background-color: #d81b60;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h3>Admin Paneli</h3>
    <nav>
        <a href="/admin/oteller">Otel Listesi</a>
        <a href="/admin/oteller/ekle">Otel Ekle</a>
        <a href="/admin/kullanicilar">Kullanıcı Listesi</a>
        <a href="/admin/personel/ekle">Personel Ekle</a>
        <a href="/admin/rezervasyonlar">Rezervasyonlar</a>
        <!-- Yeni eklenen link -->
        <a href="/logout">Çıkış</a>
    </nav>

</header>

<div class="container">
    <h4 class="mb-4 text-center text-primary">Kayıtlı Kullanıcılar</h4>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Kullanıcı Adı</th>
            <th>Rol</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${kullanicilar}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
