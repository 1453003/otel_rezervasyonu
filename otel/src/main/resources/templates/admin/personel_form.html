<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Personel Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>

<header style="background-color:#880e4f; color:white; padding:20px 40px;">
    <h2>Admin Paneli - Personel Ekle</h2>
    <nav>
        <a href="/admin/oteller" style="color:white; margin-right:15px;">Otel Listesi</a>
        <a href="/admin/oteller/ekle" style="color:white; margin-right:15px;">Otel Ekle</a>
        <a href="/admin/kullanicilar" style="color:white; margin-right:15px;">Kullanıcı Listesi</a>
        <a href="/admin/rezervasyonlar" style="color:white; margin-right:15px;>Rezervasyonlar</a>

        <a href="/admin/personel/ekle" style="color:white; margin-right:15px;">Personel Ekle</a>
        <a href="/logout" style="color:white;">Çıkış</a>
    </nav>
</header>

<div class="container mt-4" style="max-width: 600px;">
    <h3>Personel Ekle</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/personel/ekle}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Kullanıcı adı" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Şifre" required />
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select th:field="*{role}" class="form-select" id="role">
                <option value="USER" selected>Kullanıcı (USER)</option>
                <option value="ADMIN">Yönetici (ADMIN)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Ekle</button>
    </form>
</div>

</body>
</html>
